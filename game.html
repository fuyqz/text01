<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
</head>
<style>
    body{
        margin: 0;
        height: 100vh;
        background-color: #eee;
    }
    /* * {
        border: 1px solid black;
    } */
    a{
        text-decoration: none;
        font-size: 16px;
    }
    .baise{
        background-color: white;
        box-shadow: -1px 0 30px 2px rgba(103, 104, 106, 0.18);
    }
    .flex{
        display: flex;
    }
    .col{
        flex-direction: column;
    }
    .flex1{
        flex: 1;
    }
    .flex2{
        flex: 3;
    }
    .column{
        flex-direction: column;
    }
    .smkuai{
        height: 100px;
        flex: 1;
        background-color: white;
    }
    .mg8{
        margin: 8px;
    }
    .mgr8{
        margin-right: 8px;
    }
    .mgt8{
        margin-top: 8px;
    }
    .touxiang{
        padding: 10px;
        align-items: center;
        justify-content: center;
        border: 1px solid rgb(210, 202, 202);
    }
    .daohang{
        padding: 10px 20px;
        font-size: 18px;
        border-bottom: 1px solid rgb(171, 167, 167);
        color: #666;
    }
    .neirong::-webkit-scrollbar{
            display: none;
        }
    @media (max-width:600px) {
        .cebianlan{
            display: none;
        }
        .neirong{
            flex-direction: column;
        }
    }
</style>
<body class="flex">
    <!-- 侧边栏 -->
    <div class="baise cebianlan" style="width: 200px; z-index: 2;">
        <!-- 头像栏 -->
        <div class="flex touxiang">
            <a href="./index.html"class="mgr8">◀</a>
            <img
        src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fi0.hdslb.com%2Fbfs%2Farticle%2F6cfe571f2929f68cf089b2e7101b95456a579fb5.jpg&refer=http%3A%2F%2Fi0.hdslb.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1665903981&t=3f415cd4c424e9c1b8b1c564333d8e98"
        alt="艾雅法拉"
        width="40px"
        height="40px"
      />
     <!-- 姓名栏 -->
     <div style="margin-left: 10px;">艾雅法拉</div>    
    </div> 
        <!-- 导航栏 -->
        <div>
            <div class="daohang">
                <a href="#">第一天</a>
            </div>
            <div class="daohang">
                <a href="#">第二天</a>
            </div>
            <div class="daohang">第三天</div>
            <div class="daohang">第四天</div>
            <div class="daohang">第五天</div>
            <div class="daohang">第六天</div>
        </div>
    </div>
    <!-- 主区域 -->
    <div class="flex1 flex column">
        <!-- 头部栏 -->
        <div style="height: 50px; z-index: 1;" class="baise"></div>
        <!-- 内容区 -->
        <div class="flex1 flex neirong" style="overflow: auto;">
            <!-- 左区 -->
            <div class="flex2 column flex mg8">
                <!-- 列表区 -->
                <div class="flex column">
                    <!-- 列表块 -->
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                    <div class="baise mgt8" style="height: 200px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
